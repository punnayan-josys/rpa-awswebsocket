<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #555;
        }

        .metric-value {
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-running { background-color: #28a745; }
        .status-stopped { background-color: #dc3545; }
        .status-connecting { background-color: #ffc107; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover { background: #0056b3; }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover { background: #1e7e34; }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover { background: #c82333; }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover { background: #e0a800; }

        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-info { background: #d1ecf1; }
        .log-success { background: #d4edda; }
        .log-warning { background: #fff3cd; }
        .log-error { background: #f8d7da; }

        .tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .refresh-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .auto-refresh input[type="checkbox"] {
            width: auto;
        }

        .client-search {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .client-data {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .client-step {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .client-step h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .client-step pre {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RPA System Dashboard</h1>
            <p>Monitor and control your RPA automation system</p>
        </div>

        <!-- System Overview -->
        <div class="card">
            <h3>
                üìä System Overview
                <button class="refresh-btn" onclick="refreshOverview()">üîÑ</button>
            </h3>
            <div id="overview"></div>
        </div>

        <!-- Manual Event Sender -->
        <div class="card">
            <h3>üì§ Manual Event Sender</h3>
            <div class="form-group">
                <label>Client ID:</label>
                <input type="text" id="manualClientId" value="demo-client-001" placeholder="Enter client ID">
            </div>
            <div class="form-group">
                <label>Session ID:</label>
                <input type="text" id="manualSessionId" value="demo-session-001" placeholder="Enter session ID">
            </div>
            <div class="form-group">
                <label>Action Type:</label>
                <select id="manualAction">
                    <option value="click">Click</option>
                    <option value="type">Type</option>
                    <option value="scroll">Scroll</option>
                    <option value="hover">Hover</option>
                </select>
            </div>
            <div class="form-group">
                <label>Target:</label>
                <input type="text" id="manualTarget" value="#button" placeholder="CSS selector">
            </div>
            <div class="form-group" id="manualValueGroup" style="display: none;">
                <label>Value:</label>
                <input type="text" id="manualValue" placeholder="Text to type">
            </div>
            <div class="controls">
                <button class="btn-primary" onclick="sendManualEvent()">üì§ Send Event</button>
                <button class="btn-warning" onclick="clearData()">üóëÔ∏è Clear Data</button>
            </div>
        </div>

        <!-- Detailed Views -->
        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="showTab('pending')">üìã Pending Steps</div>
                <div class="tab" onclick="showTab('logs')">üìù Logs</div>
            </div>

            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto refresh every 5 seconds</label>
            </div>

            <!-- Pending Steps Tab -->
            <div id="pending" class="tab-content active">
                <div id="pendingStepsList"></div>
            </div>

            <!-- Logs Tab -->
            <div id="logs" class="tab-content">
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let currentTab = 'pending';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshOverview();
            loadPendingSteps();
            startAutoRefresh();
            
            // Handle action type change
            document.getElementById('manualAction').addEventListener('change', function() {
                const valueGroup = document.getElementById('manualValueGroup');
                if (this.value === 'type') {
                    valueGroup.style.display = 'block';
                } else {
                    valueGroup.style.display = 'none';
                }
            });
        });

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            currentTab = tabName;
            refreshCurrentTab();
        }

        // Auto refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            
            autoRefreshInterval = setInterval(() => {
                if (document.getElementById('autoRefresh').checked) {
                    refreshOverview();
                    refreshCurrentTab();
                }
            }, 5000);
        }

        // Refresh functions
        async function refreshOverview() {
            try {
                const response = await fetch('/overview');
                const data = await response.json();
                
                document.getElementById('overview').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Active Connections:</span>
                        <span class="metric-value">${data.activeConnections}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Clients:</span>
                        <span class="metric-value">${data.activeClients}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Pending Steps:</span>
                        <span class="metric-value">${data.totalPendingSteps}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Updated:</span>
                        <span class="metric-value">${new Date(data.timestamp).toLocaleTimeString()}</span>
                    </div>
                `;
            } catch (error) {
                log('Error refreshing overview: ' + error.message, 'error');
            }
        }

        async function loadPendingSteps() {
            try {
                const response = await fetch('/overview');
                const data = await response.json();
                
                let html = '<h4>Pending Steps by Session</h4>';
                if (Object.keys(data.pendingSteps).length === 0) {
                    html += '<p>No pending steps</p>';
                } else {
                    Object.entries(data.pendingSteps).forEach(([sessionId, count]) => {
                        html += `
                            <div class="metric">
                                <span class="metric-label">${sessionId}</span>
                                <span class="metric-value">${count} steps</span>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('pendingStepsList').innerHTML = html;
            } catch (error) {
                log('Error loading pending steps: ' + error.message, 'error');
            }
        }

        function refreshCurrentTab() {
            switch (currentTab) {
                case 'pending':
                    loadPendingSteps();
                    break;
            }
        }

        // Control functions
        async function sendManualEvent() {
            const clientId = document.getElementById('manualClientId').value;
            const sessionId = document.getElementById('manualSessionId').value;
            const action = document.getElementById('manualAction').value;
            const target = document.getElementById('manualTarget').value;
            const value = document.getElementById('manualValue').value;
            
            try {
                const response = await fetch('/send-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ clientId, sessionId, action, target, value })
                });
                
                const result = await response.json();
                log('Manual event sent: ' + JSON.stringify(result), 'success');
                refreshOverview();
            } catch (error) {
                log('Error sending manual event: ' + error.message, 'error');
            }
        }

        async function clearData() {
            if (!confirm('Are you sure you want to clear all pending steps?')) return;
            
            try {
                const response = await fetch('/clear-data', {
                    method: 'POST'
                });
                
                const result = await response.json();
                log('Data cleared: ' + JSON.stringify(result), 'warning');
                refreshOverview();
                refreshCurrentTab();
            } catch (error) {
                log('Error clearing data: ' + error.message, 'error');
            }
        }

        // Logging
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 100 entries
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // Initial log
        log('Dashboard loaded successfully', 'success');
    </script>
</body>
</html>
